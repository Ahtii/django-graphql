{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Demo</title>
    <!-- Bootstrap 4 -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="/static/css/bootstrap/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/index.css"/>
</head>
<body>
    <div class="content">
        <div class="container">
            <!-- Pagination Toggle -->
            <div class="row">
                <div class="col-6">
                    Switch To: &nbsp; <button type="button" class="btn btn-dark enabler"><strong class="enabler-txt"> Cursor Pagination </strong></button>
                </div>
                <div class="col">
                    <h5 class="current-pagination text-right"> Offset Pagination </h5>
                </div>
            </div><br>                                   
        </div><br>
        <div class="container main-table">        
            <div class="row table-heading">
                <div class="col-6">
                    <h3><strong>Vehicles</strong></h3>                        
                </div>            
                <div class="col">                
                    <div class="dropdown menu">
                        <button class="btn btn dropdown-toggle more-btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        More
                        </button>
                        <div class="dropdown-menu more-menu" aria-labelledby="dropdownMenuButton">
                        <a id="add-vendor" class="dropdown-item">Add Vendor</a>
                        <a id="add-category" class="dropdown-item">Add Category</a>
                        <a id="add-vehicle" class="dropdown-item">Add Vehicle</a>
                        </div>
                    </div>                
                    <!-- Vendor Modal -->
                    <div class="modal fade" id="vendor-modal" tabindex="-1" role="dialog" aria-labelledby="vendor-modal" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Add Vendor</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <form id="vendor-form"> {% csrf_token %}
                                    <div class="modal-body">                                
                                        <input id="vendor-input" type="text" class="form-control" placeholder="Enter Vendor Name">                                
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-dark">Add</button>
                                    </div>
                                </form>   
                            </div>
                        </div>
                    </div>   
                    
                    <!-- Category Modal -->
                    <div class="modal fade" id="category-modal" tabindex="-1" role="dialog" aria-labelledby="category-modal" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Add Category</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <form id="category-form"> {% csrf_token %}
                                    <div class="modal-body">                                
                                        <input id="category-input" type="text" class="form-control" placeholder="Enter Category Name">                                
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-dark">Add</button>
                                    </div>
                                </form>   
                            </div>
                        </div>
                    </div>  
                    
                    <!-- Vehicle Modal -->
                    <div class="modal fade" id="vehicle-modal" tabindex="-1" role="dialog" aria-labelledby="vehicle-modal" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Add Vendor</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <form id="vehicle-form"> {% csrf_token %}
                                    <div class="modal-body">                                
                                        <input id="vehicle-name-input" type="text" class="form-control" placeholder="Enter Name"><br>
                                        <input id="vehicle-price-input" type="text" class="form-control" placeholder="Enter Price"><br>
                                        <input id="vehicle-date-input" type="text" class="form-control" placeholder="Enter Launch Date"><br>  
                                        <input id="vehicle-vendor-input" type="text" class="form-control" placeholder="Enter Vendor Name"><br>                              
                                        <input id="vehicle-category-input" type="text" class="form-control" placeholder="Enter Category Name">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-dark">Add</button>
                                    </div>
                                </form>   
                            </div>
                        </div>
                    </div>   
                </div>
            </div>
            <div class="row">            
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th scope="col">Sno</th>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Launch Date</th>
                        <th scope="col">Vendor</th>
                        <th scope="col">Category</th>
                    </tr>
                    </thead>
                    <tbody class="table-body">                  
                    </tbody>
                    <tbody class="cursor-table-body hide">                  
                    </tbody>
                </table>            
            </div>        
        </div><br>
        <div class="container">
            <!-- Offset Pagination -->
            <div class="row offset-pagination">                
                <div class="col-4">
                    <div class="form-inline">
                        <div class="form-group">
                            <label>Limit</label> &nbsp;&nbsp;&nbsp;
                            <input type="number" class="form-control" id="limit" value="4">
                        </div>
                    </div>
                </div>
                <div class="col paginator">
                    <nav class="pagination-nav">
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" id="prev">Previous</a></li>                                                
                            <li class="page-item"><a class="page-link" id="next">Next</a></li>
                        </ul>
                    </nav>
                </div>                                 
            </div>                        
            <!-- Cursor Pagination -->
            <div class="row cursor-pagination hide">                
                <div class="col-4">
                    <div class="form-inline">
                        <div class="form-group">
                            <label>Limit</label> &nbsp;&nbsp;&nbsp;
                            <input type="number" class="form-control" id="cursor-limit" value="4">
                        </div>
                    </div>
                </div>
                <div class="col paginator">
                    <nav class="pagination-nav">
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" id="cursor-prev">Previous</a></li>                    
                            <li class="page-item"><a class="page-link" id="cursor-next">Next</a></li>
                        </ul>
                    </nav>
                </div>                                 
            </div>
        </div>         
    </div>        
    <!-- jQuery library -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="/static/js/jQuery/jquery.min.js"></script>
    <!-- Poper Js -->
    <script type="text/javascript" src="/static/js/popper.min.js"></script>
    <!-- Bootstrap Js -->
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/index.js"></script>
</body>
</html>
